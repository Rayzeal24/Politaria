<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Politaria ‚Äì Games</title>

  <style>
    :root{
      --bg0:#070A12;
      --bg1:#0b1020;
      --card: rgba(255,255,255,0.045);
      --border: rgba(148,163,184,0.16);
      --text:#e6edf3;
      --muted: rgba(230,237,243,0.7);
      --blue:#60a5fa;
      --cyan:#22d3ee;
      --amber:#fbbf24;
      --radius:22px;
      --shadow:0 24px 70px rgba(0,0,0,0.55);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(99,102,241,0.18), transparent 60%),
        radial-gradient(900px 500px at 85% 20%, rgba(34,211,238,0.16), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      overflow-x:hidden;
    }

    /* ===== HEADER ===== */

    header{
      position:sticky;
      top:0;
      z-index:10;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px 26px;
      background: rgba(10,14,26,0.6);
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(148,163,184,0.14);
    }

    .left{
      display:flex;
      align-items:center;
      gap:14px;
    }

    /* ‚úÖ LOGO UNIFI√â (PAS D‚ÄôIMAGE) */
    .logo{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:900;
    }

    .logo-badge{
      width:36px;
      height:36px;
      border-radius:14px;
      background:
        radial-gradient(circle at 30% 20%, rgba(255,255,255,0.15), transparent 55%),
        linear-gradient(135deg, var(--blue), var(--cyan));
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 0 22px rgba(96,165,250,0.35);
      font-size:18px;
    }

    .logo span{
      background: linear-gradient(90deg, #a5b4fc, #67e8f9);
      -webkit-background-clip:text;
      color:transparent;
      font-size:1.1rem;
    }

    .status-badge{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(30,58,138,0.35);
      border:1px solid rgba(191,219,254,0.22);
      font-weight:700;
    }

    .status-dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background: var(--amber);
      box-shadow:0 0 12px rgba(251,191,36,0.6);
    }

    /* ===== PROFIL ===== */

    .profile-wrapper{ position:relative; }

    .profile-btn{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 16px;
      border-radius:999px;
      background: rgba(255,255,255,0.05);
      border:1px solid rgba(148,163,184,0.18);
      color:var(--text);
      font-weight:700;
      cursor:pointer;
    }

    .profile-icon{
      width:26px;
      height:26px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,0.15);
    }

    .profile-menu{
      position:absolute;
      top:calc(100% + 10px);
      right:0;
      width:260px;
      background:#0b1020;
      border-radius:16px;
      border:1px solid rgba(148,163,184,0.18);
      box-shadow:0 30px 80px rgba(0,0,0,0.6);
      padding:8px;
      display:none;
      z-index:50;
    }

    .profile-menu.show{ display:block; }

    .menu-item{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      background:none;
      border:none;
      color:var(--text);
      font-weight:600;
      text-align:left;
      cursor:pointer;
    }

    .menu-item:hover{ background: rgba(255,255,255,0.08); }

    .menu-sep{
      height:1px;
      margin:6px 0;
      background: rgba(148,163,184,0.15);
    }

    /* ===== MAIN ===== */

    main{
      max-width:1100px;
      margin:0 auto;
      padding:40px 20px 60px;
      text-align:center;
    }

    h1{
      font-size:3rem;
      margin-bottom:10px;
      background: linear-gradient(90deg,#fff,#a5b4fc,#67e8f9);
      -webkit-background-clip:text;
      color:transparent;
    }

    .subtitle{
      color:var(--muted);
      font-size:1.1rem;
    }

    footer{
      text-align:center;
      opacity:0.55;
      padding:40px 20px;
      font-size:0.85rem;
    }
  </style>
</head>

<body>

<header>
  <div class="left">
    <div class="logo">
      <div class="logo-badge">üåå</div>
      <span>Politaria</span>
    </div>

    <div class="status-badge">
      <span class="status-dot"></span>
      <span id="statusText">Chargement‚Ä¶</span>
    </div>
  </div>

  <div class="profile-wrapper">
    <button class="profile-btn" id="profileBtn">
      <div class="profile-icon">üï∂Ô∏è</div>
      <span id="profileLabel">Invit√©</span>
    </button>

    <div class="profile-menu" id="profileMenu">
      <button class="menu-item">‚öôÔ∏è Sauvegarder</button>
      <button class="menu-item" id="logout">‚õî D√©connexion</button>
      <div class="menu-sep"></div>
      <a class="menu-item" href="#" target="_blank">üí¨ Discord</a>
      <a class="menu-item" href="#" target="_blank">üìñ Wiki</a>
    </div>
  </div>
</header>

<main>
  <h1>Games</h1>
  <p class="subtitle" id="subtitle">V√©rification de votre session‚Ä¶</p>
</main>

<footer>
  Politaria ¬© 2025 ‚Äì Tous droits r√©serv√©s.
</footer>

<script>
  const MODE_KEY = "politariaMode";

  const statusText = document.getElementById("statusText");
  const subtitle = document.getElementById("subtitle");
  const profileLabel = document.getElementById("profileLabel");
  const profileMenu = document.getElementById("profileMenu");
  const profileBtn = document.getElementById("profileBtn");

  const savedMode = localStorage.getItem(MODE_KEY);

  if (savedMode === "google") {
    statusText.textContent = "Connect√© via Google";
    subtitle.textContent = "Vos syst√®mes seront synchronis√©s.";
    profileLabel.textContent = "Google";
  } else {
    statusText.textContent = "Mode invit√©";
    subtitle.textContent = "Progression locale sur cet appareil.";
    profileLabel.textContent = "Invit√©";
  }

  profileBtn.onclick = (e)=>{
    e.stopPropagation();
    profileMenu.classList.toggle("show");
  };
  document.addEventListener("click", ()=>profileMenu.classList.remove("show"));

  document.getElementById("logout").onclick = ()=>{
    localStorage.setItem(MODE_KEY,"guest");
    location.reload();
  };
</script>

</body>
</html>
