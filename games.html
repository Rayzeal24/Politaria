<!-- üî• LOGIQUE DE D√âTECTION (GOOGLE / INVIT√â) -->
<script>
  const MODE_KEY = "politariaMode";

  const badge = document.querySelector(".status-badge");
  const subtitle = document.querySelector(".subtitle");

  // 1. V√©rifie si on a re√ßu un access_token Google dans le hash (#)
  const hashParams = new URLSearchParams(window.location.hash.slice(1));
  const googleToken = hashParams.get("access_token");

  // 2. V√©rifie si l‚ÄôURL contient ?mode=guest
  const params = new URLSearchParams(window.location.search);
  const urlMode = params.get("mode");

  // 3. V√©rifie si un mode existe d√©j√† dans localStorage
  const savedMode = localStorage.getItem(MODE_KEY);

  function setGuestMode() {
    localStorage.setItem(MODE_KEY, "guest");
    badge.textContent = "üï∂Ô∏è Mode invit√©";
    subtitle.textContent = "Vous n'avez pas encore cr√©√© de syst√®me stellaire.";
  }

  function setGoogleMode() {
    localStorage.setItem(MODE_KEY, "google");
    badge.textContent = "üîê Connect√© via Google";
    subtitle.textContent = "Bienvenue dans vos syst√®mes stellaires.";
  }

  // üîç Ordre de priorit√© :
  // 1) Token Google re√ßu ‚Üí mode Google
  // 2) URL dit mode=guest ‚Üí mode invit√©
  // 3) LocalStorage dit Google ou Guest ‚Üí on garde
  // 4) Sinon, pas connect√© ‚Üí invit√© par d√©faut

  if (googleToken) {
    setGoogleMode();
  }
  else if (urlMode === "guest") {
    setGuestMode();
  }
  else if (savedMode === "google") {
    setGoogleMode();
  }
  else if (savedMode === "guest") {
    setGuestMode();
  }
  else {
    setGuestMode();
  }
</script>
