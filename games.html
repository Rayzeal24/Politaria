<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Politaria ‚Äì Games</title>

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="96x96" href="icon/favicon-96x96.png" />
  <link rel="icon" type="image/svg+xml" href="icon/favicon.svg" />
  <link rel="shortcut icon" href="icon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png" />
  <link rel="manifest" href="icon/site.webmanifest" />

  <style>
    :root{
      --bg0:#070A12;
      --bg1:#0b1020;
      --glass: rgba(255,255,255,0.05);
      --glass2: rgba(255,255,255,0.03);
      --border: rgba(148,163,184,0.16);
      --text:#e6edf3;
      --muted: rgba(230,237,243,0.72);
      --shadow: 0 24px 70px rgba(0,0,0,0.55);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 18% 10%, rgba(99,102,241,0.16), transparent 55%),
        radial-gradient(900px 500px at 85% 20%, rgba(34,211,238,0.14), transparent 58%),
        radial-gradient(900px 600px at 40% 90%, rgba(52,211,153,0.10), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    header{
      position:sticky;
      top:0;
      z-index:20;
      padding:18px 26px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background: rgba(10,14,26,0.6);
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(148,163,184,0.12);
    }

    .left{ display:flex; align-items:center; gap:14px; }

    /* MENU */
    .menu-wrapper{ position:relative; }
    .menu-btn{
      width:42px;height:42px;
      border-radius:12px;
      border:1px solid rgba(148,163,184,0.18);
      background: rgba(255,255,255,0.05);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .hamburger{ width:18px;height:14px;display:flex;flex-direction:column;justify-content:space-between; }
    .hamburger span{ height:2px;background:#e6edf3;border-radius:999px; }

    .mini-menu{
      position:absolute;
      top:calc(100% + 10px);
      left:0;
      width:260px;
      background:#0b1020;
      border-radius:16px;
      border:1px solid rgba(148,163,184,0.18);
      box-shadow:0 30px 80px rgba(0,0,0,0.6);
      padding:8px;
      display:none;
      z-index:60;
    }
    .mini-menu.show{ display:block; }
    .mini-head{ padding:10px 12px;font-weight:900;opacity:.85; }

    .menu-item{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:none;
      background:none;
      color:#e6edf3;
      font-weight:800;
      text-align:left;
      cursor:pointer;
    }
    .menu-item:hover{ background:rgba(255,255,255,0.08); }

    /* LOGO */
    .logo{ display:flex; align-items:center; gap:10px; font-weight:900; }
    .logo-badge{
      width:36px;height:36px;
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(255,255,255,0.06);
      display:flex;align-items:center;justify-content:center;
    }
    .logo-img{ width:70%;height:70%;object-fit:contain; }
    .logo span{
      background:linear-gradient(90deg,#dbeafe,#a5b4fc,#67e8f9);
      -webkit-background-clip:text;
      color:transparent;
    }

    /* PROFIL */
    .profile-wrapper{ position:relative; }
    .profile-btn{
      display:flex;align-items:center;gap:10px;
      padding:8px 14px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.18);
      background:rgba(255,255,255,0.05);
      color:#e6edf3;
      cursor:pointer;
      font-weight:800;
    }

    .profile-menu{
      position:absolute;
      top:calc(100% + 10px);
      right:0;
      width:260px;
      background:#0b1020;
      border-radius:16px;
      border:1px solid rgba(148,163,184,0.18);
      box-shadow:0 30px 80px rgba(0,0,0,0.6);
      padding:8px;
      display:none;
      z-index:60;
    }
    .profile-menu.show{ display:block; }
  </style>
</head>

<body>

<header>
  <div class="left">
    <div class="menu-wrapper">
      <button class="menu-btn" id="menuBtn">
        <div class="hamburger"><span></span><span></span><span></span></div>
      </button>

      <!-- ‚úÖ MINI MENU CORRECT -->
      <div class="mini-menu" id="miniMenu">
        <div class="mini-head">Menu</div>
        <button class="menu-item" id="topPreset">üß© Preset</button>
        <button class="menu-item" id="topEditor">üõ†Ô∏è √âditeur</button>
        <button class="menu-item" id="topRank">üèÜ Classement</button>
        <button class="menu-item" id="topShop">üõí Boutique</button>
      </div>
    </div>

    <div class="logo">
      <div class="logo-badge">
        <img src="icon/favicon-96x96.png" class="logo-img" alt="Politaria">
      </div>
      <span>Politaria</span>
    </div>
  </div>

  <div class="profile-wrapper">
    <button class="profile-btn" id="profileBtn">
      <span id="profileLabelText">Invit√©</span>
    </button>

    <div class="profile-menu" id="profileMenu">
      <button class="menu-item" id="menuSave">‚öôÔ∏è Sauvegarder</button>
      <button class="menu-item" id="menuLogout">‚õî D√©connexion</button>
    </div>
  </div>
</header>

<script src="js/games.js"></script>
</body>
</html>
