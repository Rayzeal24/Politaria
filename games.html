<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Politaria ‚Äî Games</title>

<link rel="icon" href="icon/favicon-96x96.png">

<style>
:root{
  --bg0:#05070e;
  --bg1:#0b1020;
  --glass:rgba(255,255,255,0.06);
  --glass2:rgba(255,255,255,0.03);
  --border:rgba(148,163,184,0.18);
  --text:#e6edf3;
  --muted:rgba(230,237,243,0.7);
  --blue:#60a5fa;
  --cyan:#22d3ee;
  --purple:#a855f7;
  --radius:22px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
  background:
    radial-gradient(900px 500px at 20% 10%, rgba(99,102,241,.2), transparent 60%),
    radial-gradient(800px 500px at 80% 20%, rgba(34,211,238,.15), transparent 60%),
    linear-gradient(180deg,var(--bg0),var(--bg1));
}

/* ================= HEADER ================= */
header{
  position:sticky;top:0;z-index:20;
  display:flex;justify-content:space-between;align-items:center;
  padding:18px 26px;
  backdrop-filter:blur(10px);
  background:rgba(10,14,26,.6);
  border-bottom:1px solid var(--border);
}

.logo{
  display:flex;align-items:center;gap:12px;
  font-weight:900;font-size:1.2rem;
}
.logo img{width:34px;height:34px}

.profile-btn{
  display:flex;align-items:center;gap:12px;
  padding:8px 14px;border-radius:999px;
  background:var(--glass);
  border:1px solid var(--border);
  cursor:pointer;
}
.avatar{
  width:38px;height:38px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  background:linear-gradient(135deg,var(--purple),var(--blue));
  font-weight:900;
}

/* ================= HERO ================= */
main{
  max-width:1200px;
  margin:0 auto;
  padding:60px 18px 120px;
  display:flex;
  flex-direction:column;
  gap:90px;
}

/* ====== CENTRAL CORE ====== */
.core-zone{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:28px;
  text-align:center;
}

.core{
  position:relative;
  width:240px;
  height:240px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, #fff, var(--cyan), var(--purple));
  box-shadow:
    0 0 60px rgba(99,102,241,.6),
    0 0 120px rgba(34,211,238,.35);
  animation:pulse 4s ease-in-out infinite;
}

.core::before{
  content:"";
  position:absolute;inset:-30px;
  border-radius:50%;
  border:1px solid rgba(255,255,255,.15);
  animation:spin 18s linear infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.06)}
}
@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

.core-title{
  font-size:3.4rem;
  font-weight:950;
  background:linear-gradient(90deg,#fff,var(--blue),var(--cyan));
  -webkit-background-clip:text;
  color:transparent;
}

.subtitle{
  max-width:700px;
  color:var(--muted);
  font-size:1.1rem;
}

/* ====== CORE ACTIONS ====== */
.core-actions{
  display:flex;
  flex-wrap:wrap;
  gap:14px;
  justify-content:center;
}

.btn{
  padding:12px 18px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--glass);
  color:var(--text);
  font-weight:800;
  cursor:pointer;
}
.btn.primary{
  background:linear-gradient(135deg,var(--blue),var(--cyan));
  color:#071018;border:none;
}

/* ================= SECTIONS ================= */
.section{
  display:flex;
  flex-direction:column;
  gap:18px;
}

.section h2{
  font-size:1.8rem;
  font-weight:900;
}

.card{
  background:linear-gradient(180deg,var(--glass),var(--glass2));
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:22px;
}

/* Systems */
.system{
  display:flex;justify-content:space-between;
  gap:14px;
  padding:14px;
  border-radius:14px;
  background:rgba(255,255,255,.04);
  border:1px solid var(--border);
  margin-top:10px;
}

/* Footer */
footer{
  text-align:center;
  opacity:.55;
  padding-bottom:40px;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="icon/favicon-96x96.png">
    Politaria
  </div>
  <button class="profile-btn">
    <div class="avatar" id="avatar">U</div>
    <span id="username">Invit√©</span>
  </button>
</header>

<main>

<!-- ================= CENTRAL CORE ================= -->
<section class="core-zone">
  <div class="core"></div>

  <div class="core-title">Games</div>
  <p class="subtitle">
    Devant toi s‚Äô√©tend le noyau de ton univers.
    Chaque syst√®me cr√©√© laisse une trace.  
    Chaque d√©cision fa√ßonne une chronologie.
  </p>

  <div class="core-actions">
    <button class="btn primary" id="btnCreate">Cr√©er un syst√®me</button>
    <button class="btn" id="btnImport">Importer</button>
    <button class="btn" onclick="location.href='index.html'">Accueil</button>
  </div>
</section>

<!-- ================= SYSTEMS ================= -->
<section class="section">
  <h2>Vos syst√®mes stellaires</h2>
  <div class="card">
    <div id="systems"></div>
    <p id="empty" class="subtitle">Aucun syst√®me pour l‚Äôinstant.</p>
  </div>
</section>

<!-- ================= PORTALS ================= -->
<section class="section">
  <h2>Portails</h2>
  <div class="card">
    <button class="btn" onclick="alert('Carte galactique √† venir')">üåå Carte galactique</button>
    <button class="btn" onclick="alert('Factions √† venir')">‚öîÔ∏è Factions</button>
    <button class="btn" onclick="alert('Chroniques √† venir')">üìú Chroniques</button>
    <button class="btn" onclick="alert('Wiki √† venir')">üìñ Wiki</button>
  </div>
</section>

</main>

<footer>
  Politaria ¬© 2025 ‚Äî Le noyau est √©veill√©.
</footer>

<script>
"use strict";

const SYSTEMS_KEY="politariaSystems_v1";
const USERNAME_KEY="politariaUsername";
const EMAIL_KEY="politariaEmail";

const systemsDiv=document.getElementById("systems");
const empty=document.getElementById("empty");
const avatar=document.getElementById("avatar");
const usernameSpan=document.getElementById("username");

function uid(){return crypto.randomUUID()}
function load(){return JSON.parse(localStorage.getItem(SYSTEMS_KEY)||"[]")}
function save(v){localStorage.setItem(SYSTEMS_KEY,JSON.stringify(v))}

function render(){
  const s=load();
  systemsDiv.innerHTML="";
  empty.style.display=s.length?"none":"block";
  s.forEach(sys=>{
    const d=document.createElement("div");
    d.className="system";
    d.innerHTML=`<b>${sys.name}</b><span>${sys.seed}</span>`;
    systemsDiv.appendChild(d);
  });
}

document.getElementById("btnCreate").onclick=()=>{
  const name=prompt("Nom du syst√®me ?");
  if(!name)return;
  const s=load();
  s.push({id:uid(),name,seed:Math.random().toString(16).slice(2)});
  save(s);render();
};

document.getElementById("btnImport").onclick=()=>alert("Import JSON √† venir");

(function initUser(){
  let u=localStorage.getItem(USERNAME_KEY);
  if(!u){u="user"+Math.floor(Math.random()*9000);localStorage.setItem(USERNAME_KEY,u);}
  usernameSpan.textContent=u;
  const email=localStorage.getItem(EMAIL_KEY)||u;
  avatar.textContent=email[0].toUpperCase();
})();

render();
</script>

</body>
</html>
