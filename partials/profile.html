<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Politaria – Profil</title>

<link rel="icon" href="icon/favicon.ico">

<style>
:root{
  --bg0:#070A12;
  --bg1:#0b1020;
  --card: rgba(255,255,255,0.045);
  --border: rgba(148,163,184,0.16);
  --text:#e6edf3;
  --muted: rgba(230,237,243,0.7);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, sans-serif;
  background: linear-gradient(180deg,var(--bg0),var(--bg1));
  color:var(--text);
}

header{
  padding:18px 24px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  gap:12px;
}

header img{
  width:38px;
  height:38px;
  border-radius:10px;
}

main{
  max-width:900px;
  margin:0 auto;
  padding:32px 20px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:22px;
  padding:24px;
}

.profile-top{
  display:flex;
  gap:24px;
  align-items:center;
}

.avatar-wrap{
  position:relative;
}

.avatar{
  width:96px;
  height:96px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid rgba(255,255,255,0.2);
}

.change-avatar{
  position:absolute;
  bottom:-6px;
  right:-6px;
  background:#111827;
  border:1px solid var(--border);
  border-radius:50%;
  width:34px;
  height:34px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}

.change-avatar input{
  display:none;
}

h1{
  margin:0;
  font-size:1.6rem;
}

.info{
  margin-top:6px;
  color:var(--muted);
  font-size:0.95rem;
}

.section{
  margin-top:32px;
}

.section h2{
  margin:0 0 12px;
  font-size:1.2rem;
}

.row{
  display:flex;
  justify-content:space-between;
  padding:12px 0;
  border-bottom:1px solid rgba(255,255,255,0.06);
}

.value{
  color:var(--muted);
}

button{
  margin-top:20px;
  padding:10px 16px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,#60a5fa,#22d3ee);
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <img src="icon/favicon-96x96.png" alt="Politaria">
  <strong>Politaria</strong>
</header>

<main>
  <div class="card">

    <div class="profile-top">
      <div class="avatar-wrap">
        <img id="avatarImg" class="avatar" src="icon/avatar-default.png" alt="Avatar">

        <label class="change-avatar" title="Changer l’avatar">
          ✏️
          <input type="file" id="avatarInput" accept="image/*">
        </label>
      </div>

      <div>
        <h1 id="username">user0000</h1>
        <div class="info" id="email">Invité</div>
      </div>
    </div>

    <div class="section">
      <h2>Informations</h2>

      <div class="row">
        <span>Pseudo</span>
        <span class="value" id="usernameRow">—</span>
      </div>

      <div class="row">
        <span>Email</span>
        <span class="value" id="emailRow">Invité</span>
      </div>

      <div class="row">
        <span>Mode</span>
        <span class="value" id="modeRow">Invité</span>
      </div>
    </div>

    <button onclick="history.back()">← Retour</button>

  </div>
</main>

<script>
"use strict";

const USERNAME_KEY = "politariaUsername";
const EMAIL_KEY    = "politariaEmail";
const MODE_KEY     = "politariaMode";

// DOM
const avatarImg   = document.getElementById("avatarImg");
const avatarInput = document.getElementById("avatarInput");
const usernameEl  = document.getElementById("username");
const emailEl     = document.getElementById("email");

const usernameRow = document.getElementById("usernameRow");
const emailRow    = document.getElementById("emailRow");
const modeRow     = document.getElementById("modeRow");

// Init user
let username = localStorage.getItem(USERNAME_KEY);
if(!username){
  username = "user" + Math.floor(1000 + Math.random()*9000);
  localStorage.setItem(USERNAME_KEY, username);
}

const email = localStorage.getItem(EMAIL_KEY);
const mode  = localStorage.getItem(MODE_KEY) || "guest";

// UI
usernameEl.textContent  = username;
usernameRow.textContent = username;

if(email){
  emailEl.textContent  = email;
  emailRow.textContent = email;
}else{
  emailEl.textContent  = "Invité";
  emailRow.textContent = "Invité";
}

modeRow.textContent = mode === "google" ? "Google" : "Invité";

// Avatar preview temporaire (non sauvegardé)
avatarInput.addEventListener("change", () => {
  const file = avatarInput.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    avatarImg.src = reader.result;
  };
  reader.readAsDataURL(file);
});
</script>

</body>
</html>
