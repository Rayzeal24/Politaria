<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Pax Historia â€“ Cosmic Sandbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    /* --- Canvas de l'univers --- */
    canvas#space {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* --- Contenu principal --- */
    .main {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none; /* le canvas garde les interactions souris */
    }

    h1 {
      font-size: 4rem;
      font-weight: 800;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ffffff, #a2d2ff, #ffffff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
      animation: titleGlow 4s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0% { text-shadow: 0 0 20px #7cc4ff; }
      50% { text-shadow: 0 0 40px #c4f0ff; }
      100% { text-shadow: 0 0 20px #7cc4ff; }
    }

    .subtitle {
      font-size: 1.3rem;
      opacity: 0.85;
      margin-top: 12px;
    }

    .btn-wrapper {
      margin-top: 40px;
      pointer-events: auto; /* pour cliquer sur le bouton */
    }

    .btn {
      padding: 16px 42px;
      border-radius: 999px;
      border: 2px solid rgba(255, 255, 255, 0.6);
      background: radial-gradient(circle at 0% 0%, #38bdf8 0, #000 55%);
      color: #f9fafb;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.6);
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 0 40px rgba(56, 189, 248, 0.9);
      background: radial-gradient(circle at 100% 0%, #38bdf8 0, #020617 60%);
    }

    .alpha {
      position: fixed;
      top: 40px;
      right: 80px;
      font-size: 1.5rem;
      color: #ffe066;
      font-weight: 800;
      transform: rotate(-15deg);
      text-shadow: 0 0 10px rgba(255, 224, 102, 0.8);
    }

    /* petit texte bas de page si tu veux ajouter mentions */
    .footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <!-- Univers animÃ© -->
  <canvas id="space"></canvas>

  <!-- Badge Alpha -->
  <div class="alpha">Alpha!</div>

  <!-- Contenu principal -->
  <div class="main">
    <h1>Welcome to Pax Historia</h1>
    <p class="subtitle">An alternate history sandbox in a boundless universe</p>
    <div class="btn-wrapper">
      <button class="btn" onclick="startGame()">Get Started â†’</button>
    </div>
  </div>

  <div class="footer">
    This universe is procedural and ever-changing.
  </div>

<script>
/* ===================================================
   ðŸŒŒ UNIVERS : MILLIERS D'Ã‰TOILES + GALAXIE DE PLANÃˆTES
   =================================================== */
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

let w, h, centerX, centerY;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
  centerX = w / 2;
  centerY = h * 0.65; // galaxie en bas comme sur ton modÃ¨le
}
resize();
window.addEventListener("resize", resize);

/* --- Fond : milliers d'Ã©toiles / petites planÃ¨tes --- */
const stars = [];
const STAR_COUNT = 2000; // ici tu as vraiment "tout plein"

for (let i = 0; i < STAR_COUNT; i++) {
  stars.push({
    x: Math.random() * w,
    y: Math.random() * h,
    size: Math.random() * 1.5 + 0.3,
    baseAlpha: Math.random() * 0.7 + 0.2,
    twinkleSpeed: Math.random() * 0.02 + 0.005
  });
}

/* --- Immense galaxie : centaines de planÃ¨tes en orbite --- */
const planets = [];
const PLANET_COUNT = 260;

for (let i = 0; i < PLANET_COUNT; i++) {
  const radius = (Math.random() ** 1.8) * Math.min(w, h) * 0.55 + 40; // plus dense au centre
  planets.push({
    orbitRadius: radius,
    angle: Math.random() * Math.PI * 2,
    speed: (Math.random() * 0.0006 + 0.0002) * (Math.random() < 0.5 ? 1 : -1),
    size: Math.random() * 4 + 1,
    hue: 200 + Math.random() * 80, // teintes bleu / violet
    saturation: 50 + Math.random() * 40,
    lightness: 60 + Math.random() * 20
  });
}

/* --- Effet de "halo" de l'univers --- */
function drawGalaxyCore() {
  const gradient = ctx.createRadialGradient(
    centerX, centerY, 20,
    centerX, centerY, Math.min(w, h) * 0.7
  );
  gradient.addColorStop(0, "rgba(255,255,255,0.22)");
  gradient.addColorStop(0.3, "rgba(120,180,255,0.12)");
  gradient.addColorStop(1, "rgba(0,0,0,0)");

  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(centerX, centerY, Math.min(w, h) * 0.75, 0, Math.PI * 2);
  ctx.fill();
}

/* --- Interaction souris : lÃ©ger tilt de la galaxie --- */
let mouseX = 0, mouseY = 0;
document.addEventListener("mousemove", (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

/* --- Animation principale --- */
let time = 0;

function animate() {
  time += 1;

  ctx.clearRect(0, 0, w, h);

  // fond noir profond
  const bgGradient = ctx.createRadialGradient(
    centerX, centerY, 0,
    centerX, centerY, Math.max(w, h)
  );
  bgGradient.addColorStop(0, "#020617");
  bgGradient.addColorStop(1, "#000000");
  ctx.fillStyle = bgGradient;
  ctx.fillRect(0, 0, w, h);

  // Ã©toiles de fond
  for (let i = 0; i < stars.length; i++) {
    const s = stars[i];
    const twinkle = Math.sin(time * s.twinkleSpeed + i) * 0.3;
    const alpha = Math.max(0, Math.min(1, s.baseAlpha + twinkle));

    // lÃ©ger parallax avec la souris
    const parallaxX = (mouseX - w / 2) * 0.0004 * s.size;
    const parallaxY = (mouseY - h / 2) * 0.0004 * s.size;

    ctx.beginPath();
    ctx.arc(s.x + parallaxX, s.y + parallaxY, s.size, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255,255,255,${alpha})`;
    ctx.fill();
  }

  // halo de la galaxie
  drawGalaxyCore();

  // galaxies / planÃ¨tes en orbite
  const tiltX = (mouseX - w / 2) * 0.0006;
  const tiltY = (mouseY - h / 2) * 0.0004;

  for (let i = 0; i < planets.length; i++) {
    const p = planets[i];
    p.angle += p.speed;

    // on simule un lÃ©ger "tilt" 3D
    const cos = Math.cos(p.angle);
    const sin = Math.sin(p.angle);
    const x = centerX + cos * p.orbitRadius * (1 + tiltX);
    const y = centerY + sin * p.orbitRadius * (0.5 + tiltY); // Ã©crasÃ© pour effet disque

    // profondeur : plus bas = plus clair
    const depthFactor = (sin + 1) / 2; // 0 Ã  1
    const size = p.size * (0.6 + depthFactor * 0.9);

    ctx.beginPath();
    ctx.arc(x, y, size, 0, Math.PI * 2);
    ctx.fillStyle = `hsl(${p.hue}, ${p.saturation}%, ${p.lightness - depthFactor * 20}%)`;
    ctx.fill();
  }

  requestAnimationFrame(animate);
}
animate();

/* ==========================
   ðŸš€ Bouton "Get Started"
   ========================== */
function startGame() {
  // Remplace ceci par ta vraie navigation plus tard
  alert("BientÃ´t : zoom dans une planÃ¨te de Pax Historiaâ€¦");
}
</script>
</body>
