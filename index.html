<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Politaria ‚Äì Bac √† Sable Stellaire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    canvas#space {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .main {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none;
    }

    h1 {
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ffffff, #e5f0ff, #ffffff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 25px rgba(255,255,255,0.7);
    }

    .subtitle {
      font-size: 1.3rem;
      opacity: 0.85;
      margin-top: 10px;
    }

    .btn-wrap {
      margin-top: 40px;
      pointer-events: auto;
    }

    .btn {
      padding: 15px 40px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,0.7);
      background: radial-gradient(circle at 0% 0%, #38bdf8 0, #020617 55%);
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(56,189,248,0.6);
      transition: 0.25s;
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 0 40px rgba(56,189,248,0.9);
      background: radial-gradient(circle at 100% 0%, #38bdf8 0, #020617 60%);
    }

    .alpha {
      position: fixed;
      top: 40px;
      right: 80px;
      font-size: 1.5rem;
      font-weight: 800;
      color: #ffe066;
      transform: rotate(-15deg);
      text-shadow: 0 0 10px rgba(255,224,102,0.8);
    }

    .footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <canvas id="space"></canvas>

  <div class="alpha">Alpha !</div>

  <div class="main">
    <h1>Bienvenue sur Politaria</h1>
    <p class="subtitle">Un bac √† sable d'histoire alternative parmi les √©toiles</p>
    <div class="btn-wrap">
      <button class="btn" onclick="startGame()">Commencer ‚Üí</button>
    </div>
  </div>

  <div class="footer">
    Construisez votre propre syst√®me. R√©√©crivez son histoire.
  </div>

<script>
/* ===========================================================
   üåå SYST√àME STELLAIRE ANIM√â
   - Fond √©toil√©
   - Soleil central
   - Orbites elliptiques
   - Plan√®tes am√©lior√©es (d√©grad√©s, lumi√®re)
   - Plan√®tes lointaines hors syst√®me
   =========================================================== */

const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

let w, h, cx, cy;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
  cx = w * 0.6;
  cy = h * 0.5;
}
resize();
window.addEventListener("resize", resize);

/* -----------------------
   üåü Fond : ciel √©toil√©
------------------------ */
const stars = [];
const STAR_COUNT = 2000;

for (let i = 0; i < STAR_COUNT; i++) {
  stars.push({
    x: Math.random() * w,
    y: Math.random() * h,
    size: Math.random() * 1.4 + 0.2,
    baseAlpha: Math.random() * 0.6 + 0.2,
    speed: Math.random() * 0.02 + 0.005
  });
}

/* -----------------------
   ü™ê Syst√®me de plan√®tes
------------------------ */
const orbits = [];
const planets = [];

// Orbites principales
const mainOrbitCount = 8;
for (let i = 0; i < mainOrbitCount; i++) {
  const rx = 80 + i * 55;
  const ry = rx * 0.7;
  orbits.push({ rx, ry });
}

// Config de base (teintes)
const mainPlanetsConfig = [
  { size: 8,  color: "#b0bec5" },
  { size: 10, color: "#ffb74d" },
  { size: 12, color: "#4fc3f7" },
  { size: 11, color: "#a5d6a7" },
  { size: 18, color: "#ffcc80" },
  { size: 16, color: "#90caf9" },
  { size: 14, color: "#ce93d8" },
  { size: 20, color: "#80cbc4" }
];

for (let i = 0; i < mainOrbitCount; i++) {
  const orbit = orbits[i];
  const cfg = mainPlanetsConfig[i % mainPlanetsConfig.length];
  planets.push({
    orbit,
    angle: Math.random() * Math.PI * 2,
    speed: (0.0004 + i * 0.0001),
    size: cfg.size,
    baseColor: cfg.color,
    ring: i === 4
  });
}

// Petits corps sur les orbites
const smallBodies = [];
for (let i = 0; i < 220; i++) {
  const orbit = orbits[Math.floor(Math.random() * orbits.length)];
  smallBodies.push({
    orbit,
    angle: Math.random() * Math.PI * 2,
    speed: (Math.random() * 0.0006 + 0.0001) * (Math.random() < 0.5 ? 1 : -1),
    size: Math.random() * 3 + 0.8,
    hue: 180 + Math.random() * 160,
    lightness: 40 + Math.random() * 30
  });
}

/* -----------------------
   üåç Plan√®tes lointaines hors syst√®me
------------------------ */
const farPlanets = [];
const FAR_PLANET_COUNT = 35;

function initFarPlanets() {
  farPlanets.length = 0;
  const maxOrbit = orbits.length ? orbits[orbits.length - 1].rx : Math.min(w, h) * 0.4;
  const exclusionRadius = maxOrbit + 120;

  for (let i = 0; i < FAR_PLANET_COUNT; i++) {
    let x, y, dist;
    do {
      x = Math.random() * w;
      y = Math.random() * h;
      const dx = x - cx;
      const dy = y - cy;
      dist = Math.sqrt(dx * dx + dy * dy);
    } while (dist < exclusionRadius);

    farPlanets.push({
      x,
      y,
      size: Math.random() * 18 + 8,
      hue: 180 + Math.random() * 160,
      saturation: 40 + Math.random() * 40,
      lightness: 40 + Math.random() * 20,
      glow: Math.random() * 0.4 + 0.3,
      rotation: Math.random() * Math.PI * 2,
      rotationSpeed: (Math.random() * 0.0004 + 0.0001) * (Math.random() < 0.5 ? -1 : 1)
    });
  }
}
initFarPlanets();

/* -----------------------
   ‚òÄÔ∏è Soleil central
------------------------ */
function drawSun() {
  const maxR = 55;
  const gradient = ctx.createRadialGradient(cx, cy, 5, cx, cy, maxR);
  gradient.addColorStop(0, "#fff3e0");
  gradient.addColorStop(0.4, "#ffb74d");
  gradient.addColorStop(1, "rgba(0,0,0,0)");

  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(cx, cy, maxR, 0, Math.PI * 2);
  ctx.fill();

  ctx.beginPath();
  ctx.arc(cx, cy, 28, 0, Math.PI * 2);
  ctx.fillStyle = "#ff6f00";
  ctx.fill();

  ctx.beginPath();
  ctx.arc(cx, cy, 18, 0, Math.PI * 2);
  ctx.fillStyle = "#ffcc80";
  ctx.fill();
}

/* -----------------------
   üåÄ Orbites elliptiques
------------------------ */
function drawOrbits() {
  ctx.lineWidth = 1;
  ctx.strokeStyle = "rgba(255,255,255,0.18)";

  orbits.forEach(o => {
    ctx.beginPath();
    for (let a = 0; a <= Math.PI * 2 + 0.1; a += 0.05) {
      const x = cx + Math.cos(a) * o.rx;
      const y = cy + Math.sin(a) * o.ry;
      if (a === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    }
    ctx.stroke();
  });
}

/* -----------------------
   üöÄ Bouton "Commencer"
------------------------ */
function startGame() {
  alert("Bient√¥t : entr√©e dans une plan√®te de Politaria‚Ä¶");
}
</script>

</body>
