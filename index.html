<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Politaria ‚Äì Stellar Sandbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    canvas#space {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .main {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none;
    }

    h1 {
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ffffff, #e5f0ff, #ffffff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 25px rgba(255,255,255,0.7);
    }

    .subtitle {
      font-size: 1.3rem;
      opacity: 0.85;
      margin-top: 10px;
    }

    .btn-wrap {
      margin-top: 40px;
      pointer-events: auto;
    }

    .btn {
      padding: 15px 40px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,0.7);
      background: radial-gradient(circle at 0% 0%, #38bdf8 0, #020617 55%);
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(56,189,248,0.6);
      transition: 0.25s;
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 0 40px rgba(56,189,248,0.9);
      background: radial-gradient(circle at 100% 0%, #38bdf8 0, #020617 60%);
    }

    .alpha {
      position: fixed;
      top: 40px;
      right: 80px;
      font-size: 1.5rem;
      font-weight: 800;
      color: #ffe066;
      transform: rotate(-15deg);
      text-shadow: 0 0 10px rgba(255,224,102,0.8);
    }

    .footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <canvas id="space"></canvas>

  <div class="alpha">Alpha!</div>

  <div class="main">
    <h1>Welcome to Politaria</h1>
    <p class="subtitle">An alternate history sandbox among the stars</p>
    <div class="btn-wrap">
      <button class="btn" onclick="startGame()">Get Started ‚Üí</button>
    </div>
  </div>

  <div class="footer">
    Build your own system. Rewrite its history.
  </div>

<script>
/* ===========================================================
   üåå SYST√àME STELLAIRE ANIM√â
   - Fond √©toil√©
   - Soleil central
   - Orbites elliptiques
   - Plan√®tes am√©lior√©es (d√©grad√©s, lumi√®re)
   - Plan√®tes lointaines hors syst√®me
   =========================================================== */

const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

let w, h, cx, cy;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
  cx = w * 0.6;
  cy = h * 0.5;
}
resize();
window.addEventListener("resize", resize);

/* -----------------------
   üåü Fond : ciel √©toil√©
------------------------ */
const stars = [];
const STAR_COUNT = 2000;

for (let i = 0; i < STAR_COUNT; i++) {
  stars.push({
    x: Math.random() * w,
    y: Math.random() * h,
    size: Math.random() * 1.4 + 0.2,
    baseAlpha: Math.random() * 0.6 + 0.2,
    speed: Math.random() * 0.02 + 0.005
  });
}

/* -----------------------
   ü™ê Syst√®me de plan√®tes
------------------------ */
const orbits = [];
const planets = [];

// Orbites principales
const mainOrbitCount = 8;
for (let i = 0; i < mainOrbitCount; i++) {
  const rx = 80 + i * 55;
  const ry = rx * 0.7;
  orbits.push({ rx, ry });
}

// Config de base (teintes)
const mainPlanetsConfig = [
  { size: 8,  color: "#b0bec5" },
  { size: 10, color: "#ffb74d" },
  { size: 12, color: "#4fc3f7" },
  { size: 11, color: "#a5d6a7" },
  { size: 18, color: "#ffcc80" },
  { size: 16, color: "#90caf9" },
  { size: 14, color: "#ce93d8" },
  { size: 20, color: "#80cbc4" }
];

for (let i = 0; i < mainOrbitCount; i++) {
  const orbit = orbits[i];
  const cfg = mainPlanetsConfig[i % mainPlanetsConfig.length];
  planets.push({
    orbit,
    angle: Math.random() * Math.PI * 2,
    speed: (0.0004 + i * 0.0001),
    size: cfg.size,
    baseColor: cfg.color,
    ring: i === 4
  });
}

// Petits corps sur les orbites
const smallBodies = [];
for (let i = 0; i < 220; i++) {
  const orbit = orbits[Math.floor(Math.random() * orbits.length)];
  smallBodies.push({
    orbit,
    angle: Math.random() * Math.PI * 2,
    speed: (Math.random() * 0.0006 + 0.0001) * (Math.random() < 0.5 ? 1 : -1),
    size: Math.random() * 3 + 0.8,
    hue: 180 + Math.random() * 160,
    lightness: 40 + Math.random() * 30
  });
}

/* -----------------------
   üåç Plan√®tes lointaines hors syst√®me
------------------------ */
const farPlanets = [];
const FAR_PLANET_COUNT = 35;

function initFarPlanets() {
  farPlanets.length = 0;
  const maxOrbit = orbits.length ? orbits[orbits.length - 1].rx : Math.min(w, h) * 0.4;
  const exclusionRadius = maxOrbit + 120;

  for (let i = 0; i < FAR_PLANET_COUNT; i++) {
    let x, y, dist;
    do {
      x = Math.random() * w;
      y = Math.random() * h;
      const dx = x - cx;
      const dy = y - cy;
      dist = Math.sqrt(dx * dx + dy * dy);
    } while (dist < exclusionRadius); // on √©vite la zone du syst√®me

    farPlanets.push({
      x,
      y,
      size: Math.random() * 18 + 8,
      hue: 180 + Math.random() * 160,
      saturation: 40 + Math.random() * 40,
      lightness: 40 + Math.random() * 20,
      glow: Math.random() * 0.4 + 0.3,
      rotation: Math.random() * Math.PI * 2,
      rotationSpeed: (Math.random() * 0.0004 + 0.0001) * (Math.random() < 0.5 ? -1 : 1)
    });
  }
}
initFarPlanets();

/* -----------------------
   ‚òÄÔ∏è Soleil central
------------------------ */
function drawSun() {
  const maxR = 55;
  const gradient = ctx.createRadialGradient(cx, cy, 5, cx, cy, maxR);
  gradient.addColorStop(0, "#fff3e0");
  gradient.addColorStop(0.4, "#ffb74d");
  gradient.addColorStop(1, "rgba(0,0,0,0)");

  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(cx, cy, maxR, 0, Math.PI * 2);
  ctx.fill();

  ctx.beginPath();
  ctx.arc(cx, cy, 28, 0, Math.PI * 2);
  ctx.fillStyle = "#ff6f00";
  ctx.fill();

  ctx.beginPath();
  ctx.arc(cx, cy, 18, 0, Math.PI * 2);
  ctx.fillStyle = "#ffcc80";
  ctx.fill();
}

/* -----------------------
   üåÄ Orbites elliptiques
------------------------ */
function drawOrbits() {
  ctx.lineWidth = 1;
  ctx.strokeStyle = "rgba(255,255,255,0.18)";

  orbits.forEach(o => {
    ctx.beginPath();
    for (let a = 0; a <= Math.PI * 2 + 0.1; a += 0.05) {
      const x = cx + Math.cos(a) * o.rx;
      const y = cy + Math.sin(a) * o.ry;
      if (a === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    }
    ctx.stroke();
  });
}

/* -----------------------
   üé® Dessin des plan√®tes avec d√©grad√©s
------------------------ */
function drawShadedPlanet(x, y, radius, baseColor, glowFactor = 0.5) {
  // direction de la lumi√®re (depuis le soleil)
  const dx = cx - x;
  const dy = cy - y;
  const dist = Math.sqrt(dx * dx + dy * dy) || 1;
  const lx = dx / dist;
  const ly = dy / dist;

  const highlightX = x + lx * radius * 0.5;
  const highlightY = y + ly * radius * 0.5;

  const gradient = ctx.createRadialGradient(
    highlightX, highlightY, radius * 0.1,
    x, y, radius * 1.1
  );

  gradient.addColorStop(0, lightenColor(baseColor, 0.35));
  gradient.addColorStop(0.4, baseColor);
  gradient.addColorStop(1, darkenColor(baseColor, 0.35));

  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(x, y, radius, 0, Math.PI * 2);
  ctx.fill();

  if (glowFactor > 0) {
    const glowGradient = ctx.createRadialGradient(
      x, y, radius,
      x, y, radius * 2.3
    );
    glowGradient.addColorStop(0, hexToRgba(baseColor, 0.4 * glowFactor));
    glowGradient.addColorStop(1, "rgba(0,0,0,0)");

    ctx.fillStyle = glowGradient;
    ctx.beginPath();
    ctx.arc(x, y, radius * 2.3, 0, Math.PI * 2);
    ctx.fill();
  }
}

/* Utilitaires couleur */
function hexToRgba(hex, alpha) {
  const c = hex.replace("#", "");
  const bigint = parseInt(c, 16);
  const r = (bigint >> 16) & 255;
  const g = (bigint >> 8) & 255;
  const b = bigint & 255;
  return `rgba(${r},${g},${b},${alpha})`;
}

function lightenColor(hex, amount) {
  const c = hex.replace("#", "");
  const bigint = parseInt(c, 16);
  let r = (bigint >> 16) & 255;
  let g = (bigint >> 8) & 255;
  let b = bigint & 255;
  r = Math.min(255, r + 255 * amount);
  g = Math.min(255, g + 255 * amount);
  b = Math.min(255, b + 255 * amount);
  return "#" + ((1 << 24) + (r << 16) + (g << 8) + (b | 0)).toString(16).slice(1);
}

function darkenColor(hex, amount) {
  const c = hex.replace("#", "");
  const bigint = parseInt(c, 16);
  let r = (bigint >> 16) & 255;
  let g = (bigint >> 8) & 255;
  let b = bigint & 255;
  r = Math.max(0, r - 255 * amount);
  g = Math.max(0, g - 255 * amount);
  b = Math.max(0, b - 255 * amount);
  return "#" + ((1 << 24) + (r << 16) + (g << 8) + (b | 0)).toString(16).slice(1);
}

/* -----------------------
   üîÅ Animation
------------------------ */
let t = 0;
function animate() {
  t += 1;

  // fond l√©ger bleu nuit
  ctx.fillStyle = "#020012";
  ctx.fillRect(0, 0, w, h);

  // √©toiles
  for (let i = 0; i < stars.length; i++) {
    const s = stars[i];
    const alpha = s.baseAlpha + Math.sin(t * s.speed + i) * 0.25;

    ctx.beginPath();
    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255,255,255,${alpha})`;
    ctx.fill();
  }

  // plan√®tes lointaines (derri√®re le syst√®me)
  farPlanets.forEach(fp => {
    fp.rotation += fp.rotationSpeed;
    drawShadedPlanet(fp.x, fp.y, fp.size, `hsl(${fp.hue}, ${fp.saturation}%, ${fp.lightness}%)`, fp.glow);
  });

  // orbites
  drawOrbits();

  // petits corps
  smallBodies.forEach(b => {
    b.angle += b.speed;
    const x = cx + Math.cos(b.angle) * b.orbit.rx;
    const y = cy + Math.sin(b.angle) * b.orbit.ry;

    ctx.beginPath();
    ctx.arc(x, y, b.size, 0, Math.PI * 2);
    ctx.fillStyle = `hsl(${b.hue}, 55%, ${b.lightness}%)`;
    ctx.fill();
  });

  // grosses plan√®tes
  planets.forEach(p => {
    p.angle += p.speed;
    const x = cx + Math.cos(p.angle) * p.orbit.rx;
    const y = cy + Math.sin(p.angle) * p.orbit.ry;

    drawShadedPlanet(x, y, p.size, p.baseColor, 0.4);

    if (p.ring) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(-0.4);
      const ringGrad = ctx.createLinearGradient(-p.size * 2, 0, p.size * 2, 0);
      ringGrad.addColorStop(0, "rgba(255,255,255,0)");
      ringGrad.addColorStop(0.3, "rgba(230,230,230,0.7)");
      ringGrad.addColorStop(0.7, "rgba(230,230,230,0.7)");
      ringGrad.addColorStop(1, "rgba(255,255,255,0)");
      ctx.strokeStyle = ringGrad;
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.ellipse(0, 0, p.size * 2, p.size * 0.9, 0, 0, Math.PI * 2);
      ctx.stroke();
      ctx.restore();
    }
  });

  // soleil par-dessus
  drawSun();

  requestAnimationFrame(animate);
}
animate();

/* -----------------------
   üöÄ Bouton "Get Started"
------------------------ */
function startGame() {
  alert("Bient√¥t : entr√©e dans une plan√®te de Politaria‚Ä¶");
}
</script>

</body>
</html>
