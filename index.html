<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Pax Historia – Cosmic Sandbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      color: #fff;
    }

    /* --- Zone d'animation 3D --- */
    canvas#stars {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* --- Contenu principal --- */
    .main {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      backdrop-filter: blur(2px);
    }

    h1 {
      font-size: 4rem;
      font-weight: 800;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ffffff, #a2d2ff, #ffffff);
      -webkit-background-clip: text;
      color: transparent;
      animation: glow 4s ease-in-out infinite;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 15px #a2d2ff; }
      50% { text-shadow: 0 0 30px #65c4ff; }
      100% { text-shadow: 0 0 15px #a2d2ff; }
    }

    .subtitle {
      font-size: 1.4rem;
      opacity: 0.8;
      margin-top: 10px;
    }

    .btn {
      margin-top: 40px;
      padding: 18px 45px;
      border-radius: 40px;
      font-size: 1.3rem;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(6px);
      transition: 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    .alpha {
      position: absolute;
      top: 50px;
      right: 100px;
      font-size: 1.5rem;
      color: #ffe066;
      font-weight: bold;
      transform: rotate(-15deg);
    }
  </style>
</head>

<body>

  <canvas id="stars"></canvas>

  <div class="alpha">Alpha!</div>

  <div class="main">
    <h1>Welcome to Pax Historia</h1>
    <p class="subtitle">A cosmic alternate-history sandbox</p>
    <button class="btn" onclick="startGame()">Get Started →</button>
  </div>

<script>
/* ==============================
   ⭐ GÉNÉRATION DES ÉTOILES / PLANÈTES
   ============================== */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const planets = [];
const count = 1500; // ⭐ TU PEUX AUGMENTER SI TU VEUX

for (let i = 0; i < count; i++) {
  planets.push({
    x: Math.random() * w,
    y: Math.random() * h,
    size: Math.random() * 2 + 0.5,
    speed: Math.random() * 0.2 + 0.05,
    color: Math.random() > 0.98 
      ? "rgba(160,200,255,0.9)"       // petites planètes lumineuses
      : "rgba(255,255,255,0.6)"       // étoiles normales
  });
}

let mouseX = 0, mouseY = 0;
document.addEventListener("mousemove", e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function animate() {
  ctx.clearRect(0, 0, w, h);

  planets.forEach(p => {
    // effet parallax léger selon la position de la souris
    const dx = (mouseX - w / 2) * 0.00003;
    const dy = (mouseY - h / 2) * 0.00003;

    p.x += dx * p.size;
    p.y += dy * p.size;

    // scintillement
    const flicker = (Math.random() - 0.5) * 0.3;
    const finalSize = p.size + flicker;

    ctx.beginPath();
    ctx.arc(p.x, p.y, finalSize, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();

    // déplacement infini
    if (p.x < 0) p.x = w;
    if (p.x > w) p.x = 0;
    if (p.y < 0) p.y = h;
    if (p.y > h) p.y = 0;
  });

  requestAnimationFrame(animate);
}
animate();

/* ==============================
   ⭐ ACTION DU BOUTON
   ============================== */
function startGame() {
  alert("Chargement du monde cosmique...");
  // Tu remplaceras par une redirection quand tu voudras
}
</script>

</body>
</html>
