<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Pax Historia â€“ Infinite Universe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      color: #fff;
    }

    /* Canvas du gigantesque univers */
    canvas#universe {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .main {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(90deg, #ffffff, #d7e8ff, #ffffff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 30px rgba(255,255,255,0.7);
    }

    .subtitle {
      margin-top: 10px;
      font-size: 1.3rem;
      opacity: 0.8;
    }

    button {
      margin-top: 40px;
      padding: 15px 40px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.5);
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }

    .alpha {
      position: fixed;
      top: 40px;
      right: 80px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffe066;
      transform: rotate(-15deg);
      text-shadow: 0 0 10px rgba(255,220,100,0.7);
    }
  </style>
</head>

<body>

  <canvas id="universe"></canvas>

  <div class="alpha">Alpha!</div>

  <div class="main">
    <h1>Welcome to Pax Historia</h1>
    <p class="subtitle">An alternate history sandbox in a limitless universe</p>
    <button onclick="startGame()">Get Started â†’</button>
  </div>

<script>
/* ================================================================
     ðŸŒŒ UNIVERS MASSIF â€“ MILLIERS Dâ€™Ã‰TOILES + PLANÃˆTES PARTOUT
     Sans aucune rÃ©action Ã  la souris.
   ================================================================ */

const canvas = document.getElementById("universe");
const ctx = canvas.getContext("2d");

let w, h;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);


/* ------------------------
   ðŸŒŸ 1. Ã‰TOILES DE FOND
------------------------- */
const stars = [];
const STAR_COUNT = 3000;

for (let i = 0; i < STAR_COUNT; i++) {
  stars.push({
    x: Math.random() * w,
    y: Math.random() * h,
    size: Math.random() * 1.4 + 0.2,
    baseAlpha: Math.random() * 0.6 + 0.2,
    twinkleSpeed: Math.random() * 0.02 + 0.005
  });
}


/* ------------------------
   ðŸª 2. PLANÃˆTES VISIBLES
------------------------- */

const planets = [];
const PLANET_COUNT = 350;

for (let i = 0; i < PLANET_COUNT; i++) {
  const radius = (Math.random() ** 2.2) * Math.min(w, h) * 0.6 + 30;

  planets.push({
    orbitRadius: radius,
    angle: Math.random() * Math.PI * 2,
    speed: Math.random() * 0.0004 + 0.0001, // trÃ¨s lente rotation
    size: Math.random() * 5 + 2,
    hue: 180 + Math.random() * 180, // couleurs variÃ©es
    saturation: 40 + Math.random() * 50,
    lightness: 40 + Math.random() * 40
  });
}


/* ------------------------
   â­ ANIMATION SANS MOUVEMENT SOURIS
------------------------- */
let t = 0;

function animate() {
  t += 1;

  // fond
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, w, h);

  // Ã©toiles scintillantes
  for (let s of stars) {
    const alpha = s.baseAlpha + Math.sin(t * s.twinkleSpeed) * 0.25;

    ctx.beginPath();
    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255,255,255,${alpha})`;
    ctx.fill();
  }

  // planÃ¨tes (orbits circulaires lentes)
  const centerX = w / 2;
  const centerY = h * 0.65;

  for (let p of planets) {
    p.angle += p.speed;

    const x = centerX + Math.cos(p.angle) * p.orbitRadius;
    const y = centerY + Math.sin(p.angle) * p.orbitRadius * 0.55; // forme galaxie

    ctx.beginPath();
    ctx.arc(x, y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = `hsl(${p.hue}, ${p.saturation}%, ${p.lightness}%)`;
    ctx.fill();
  }

  requestAnimationFrame(animate);
}
animate();


/* ------------------------
   ðŸš€ Bouton
------------------------- */
function startGame() {
  alert("Chargement du mondeâ€¦");
}
</script>

</body>
</html>
